@app.route('/')

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PÃ¡gina con Flask</title>
    </head>
    <body>
        <h1>Hola Mundo desde Flask</h1>
    </body>
    </html>
    """
    return render_template_string(contenido_html)

if __name__ == '__main__':
    app.run(debug=True)
